<form class="simple" novalidate="novalidate" (submit)="onSubmitClick($event)">
  <div class='content'>
    <ng-content></ng-content>
  </div>
  <div class="footer">
    <lts-button
      [type]="'button'"
      [color]="'red'"
      [style]="'border'"
      [title]="cancelText"
      (click)="onCancelClick()"
      [id]="'cancel-button'">{{ cancelText }}</lts-button>
    <lts-button *ngIf="!hiddenButtonSubmit"
                [type]="'submit'"
                [color]="'aquamarine'"
                [style]="'fill'"
                [title]="submitText"
                [disabled]="disableSubmitButton"
                [id]="'submit-button'"
    >{{ submitText }}</lts-button>
  </div>
</form>
