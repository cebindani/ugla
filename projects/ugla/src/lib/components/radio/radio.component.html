<div class="form-group"
    role="radio"
    [id]="'row-' + idx"
    *ngFor="let item of items; let idx = index"
    [attr.aria-checked]="item.checked"
    [attr.aria-labelledby]="'label-radio-' + idx"
    tabindex="0"
    [ngClass]="theme"
    (keydown)="keydownEvent($event, item)"
    #radioButton>
  <input type="radio"
    [name]="item.groupName"
    [id]="'radio-' + idx"
    (click)="setChecked(item)"
    [value]="item.checked"
    [checked]="item.checked">
  <label aria-hidden="true" [for]="'radio-' + idx" [ngStyle]="{'color': item.color}">{{ item.description }}</label>
  <label [id]="'label-radio-' + idx" hidden>{{ item.description }}</label>
</div>
