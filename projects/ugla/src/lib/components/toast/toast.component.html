<div class="notification___container">
  <ng-container *ngFor="let message of messages | reverse; index as i">
    <ugl-toast-item (onShow)="message.triggerOnShow($event)" (close)="close(message.id)" [index]="i" [messageType]="message.type" [message]="message"
    ></ugl-toast-item>
  </ng-container>
</div>
