<div [ngClass]="{'success': message.type === 'success', 'error': message.type === 'error',
  'warning': message.type === 'warning', 'info': message.type === 'info', 'toast--show': isOpened, 'toast--hide': isClosing}"
     aria-describedby="toastDescription" 
     aria-labelledby="toastTitle" 
     role="alertdialog"
     class="toast__container"
     (click)="closeToast(message.id)">

  <div class="toast" role="document" id="toast-item-{{message.id}}" tabindex="0">
    <div class="toast__icon">
      <i class="material-icons" aria-hidden="true">{{icon}}</i>
    </div>
    <h2 id="toastTitle" tabindex="0">{{message.title}}</h2>
    <p id="toastDescription" [innerHtml]="message.content" tabindex="0"></p>
    <button id="toast-close-{{message.id}}" (click)="closeToast(message.id)" aria-label="Close" class="toast__close" tabindex="0">
      <i class="material-icons" aria-hidden="true">close</i>
    </button>
  </div>
</div>
