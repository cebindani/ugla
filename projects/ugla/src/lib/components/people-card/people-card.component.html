<div class="people" [ngClass]="theme" id="people-card">
  <div class="info" tabindex="0">
    <span class="truncate" [innerHtml]="people.name" id="people-name"></span>
    <span [innerHtml]="people.email" id="people-email"></span>
  </div>
  <img [src]="people.photo" alt="Your photo"/>
  <ugl-button [title]="logoutText" [style]="'icon'" [theme]="theme" (click)="logout()" class="logout">
    <i class="material-icons" [id]="'logout-button'" aria-label="Logout">power_settings_new</i>
  </ugl-button>
</div>
