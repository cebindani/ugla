<div class="people" [ngClass]="theme" id="people-card">
  <div class="info" tabindex="0">
    <span class="truncate" [innerHtml]="people.name"></span>
    <span [innerHtml]="people.email"></span>
  </div>
  <img [src]="people.photo" alt="Your photo" tabindex="0" />
  <ugl-button [title]="logoutText" [style]="'icon'" [theme]="theme" (click)="logout()" class="logout">
    <i class="material-icons" [id]="'logout-button'">power_settings_new</i>
  </ugl-button>
</div>
