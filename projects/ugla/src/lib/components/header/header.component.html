<header [ngClass]="classes" id="header">
  <ugl-brand [brandName]="header.brandName" [brandImage]="header.brandImage"></ugl-brand>
  <a (click)="toggleMenu()" class="toggle-menu">
    <i class="material-icons">{{ open ? 'close' : 'menu'}}</i>
  </a>
  <nav [ngClass]="open ? 'opened' : ''" id="main-menu">
      <a *ngFor="let item of header.menu.items; let idx = index"
         [href]="item.url"
         [ngClass]="{'active': item.active, 'hide-mobile': item.hideMobile, 'hidden': !item.visible}"
         class="gtm-menu-item"
         [id]="'item-menu-' + idx">{{ item.description }}</a>
  </nav>
  <div class="right" [ngClass]="open ? 'opened' : ''" id="header-right">
    <div class="content">
      <ng-content></ng-content>
    </div>
    <ugl-people-card [people]="header.people" (logoutAction)="logout()"></ugl-people-card>
  </div>
</header>
