<section class="central padding">
    <div uglGrid [grid]="true" [col]="2" [gap]="2">
        <div uglGrid [span]="4" class="border">
          <ugl-page-title [firstTitle]="'Select'" [secondTitle]="'Components'"></ugl-page-title>
          <ugl-select
            [select]="select"
            [stylized]="false"
            [zindex]="1"
            [direction]="selectStatusDirection"
            (selected)="onSelectedItem($event)">
        </ugl-select>
        </div>
      </div>
</section>
